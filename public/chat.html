<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodiest Restaurant Chatbot</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="/js/client.js"></script>
  </head>
  <body>
    <div class="chat-container mt-20 m-auto">
      <div class="chat-container mt-20 m-auto">
        <div class="chat-header">
          <h2 class="text-center">Foodiest Restaurant Chat App</h2>
        </div>
        <div class="chat-history chat-window px-8">
          <ul class="message-list flex flex-col h-96 overflow-y-scroll overscroll-none" id="chat-history">
        
          </ul>
        </div>
        <form id="input-container" class="input-container chat-input">
          <input
            type="text"
            class="message-input"
            id="msg-input"
            placeholder="Type your message..."
          />
          <button>Send</button>
        </form>
      </div>


      

   </div>
  </body>
</html>
